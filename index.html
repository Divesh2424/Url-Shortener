<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="form-data">
            <label for="enterurl">Enter URL : </label>
            <input type="url" name="enterurl" id="enterurl" required> 
            <label for="shorturl">Custom Short URL (Optional) : </label>
            <input type="text" name="shorturl" id="shorturl">
            <button type="submit" id="submitbtn">Shorten</button>
        </form>
        <h2>Shortened URLs</h2>
        <ul id="shortened-urls"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
